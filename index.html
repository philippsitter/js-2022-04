<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <title>Einkaufsliste</title>
</head>
<body>
<header>

    <h1>Einkaufsliste</h1>
    <nav>
        <label for="name"></label>
        <input type="text" id="name" placeholder="Artikel hinzufügen">
        <button class="material-icons" style="vertical-align: bottom">add_circle</button>
    </nav>
    <hr/>
</header>
<main>
    <section>
        <h2>Einkaufen <i class="material-icons">expand_less</i>
        </h2>
        <dl>
            <dt>
                Obst & Gemüse<i class="material-icons">expand_less</i>

                <label>
            <dd><input type="checkbox">Brokkoli</dd>
            </label>
            Getreideprodukte<i class="material-icons">expand_less</i>

            <label>
                <dd><input type="checkbox">Reis</dd>
            </label>
            Milchprodukte<i class="material-icons">expand_less</i>

            <label>
                <dd><input type="checkbox">Streukäse</dd>
            </label>
            </dt>
        </dl>
        <hr/>
    </section>
    <section>
        <h2>Erledigt<i class="material-icons">expand_less</i>
        </h2>
        <dl>
            <dt>
                Hülsenfrüchte<i class="material-icons">expand_less</i>

                <label>
            <dd><input type="checkbox" checked><s>Tofu</s></input></dd>
            </label>
            </dt>
        </dl>
        <hr/>
    </section>
</main>
<footer>
    <span class="material-<icons"></span>
    <nav>
        <button>
            <span class="material-<icons">bookmark_add</i>Gruppen</span>
        </button>
        <button>
            <span class="material-<icons">sort</i>Sortieren</span>
        </button>
        <button>
            <span class="material-<icons">settings</i>Einstellungen</span>
        </button>
    </nav>
</footer>
</body>
</html>
