<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <meta charset="UTF-8">
  <title>Einkaufsliste</title>
</head>
<body>
<header>

  <h1>Einkaufsliste</h1>
  <nav>
    <label for="name"></label>
    <input type="text" id="name" placeholder="Artikel hinzufügen">
    <button class="material-icons" style="vertical-align: bottom">add_circle</button>
  </nav>
  <hr/>
</header>
<main>
  <section>
    <h2>Einkaufen <i class="material-icons">expand_less</i></h2>
    <dl>
      <dt>
        Obst & Gemüse<i class="material-icons">expand_less</i>
        <dd>
          <label><input type="checkbox">Brokkoli</label>
        </dd>
        Getreideprodukte<i class="material-icons">expand_less</i>
        <dd>
        <label>
          <input type="checkbox">Reis
        </label>
        </dd>
        Milchprodukte<i class="material-icons">expand_less</i>
        <dd>
        <label>
          <input type="checkbox">Streukäse
        </label>
        </dd>
      </dt>
    </dl>
    <hr/>
  </section>
  <section>
    <h2>Erledigt<i class="material-icons">expand_less</i>
    </h2>
    <dl>
      <dt>
        Hülsenfrüchte<i class="material-icons">expand_less</i>

        <dd>
          <label>
            <input type="checkbox" checked><s>Tofu</s></input>
          </label>
        </dd>
      </dt>
    </dl>
    <hr/>
  </section>
</main>
<footer>
  <span class="material-<icons"></span>
  <nav>
    <button>
      <span class="material-<icons"><i class="material-icons">bookmark_add</i>Gruppen</span>
    </button>
    <button>
      <span class="material-<icons"><i class="material-icons">sort</i>Sortieren</span>
    </button>
    <button>
      <span class="material-<icons"><i class="material-icons">settings</i>Einstellungen</span>
    </button>
  </nav>
</footer>
</body>
</html>
